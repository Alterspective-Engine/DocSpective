      - name: Check if properties already exist
        id: check_properties
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_user_token.outputs.token || steps.generate_installation_token.outputs.token }}
          script: |
            try {
              const { data } = await github.rest.repos.getAllCustomProperties({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              
              const hasRole = data.some(prop => prop.property_name === 'role');
              core.setOutput('has_properties', hasRole);
              console.log('Properties check:', hasRole ? 'Found role property' : 'No role property found');
              return hasRole;
            } catch (error) {
              console.log('Error checking properties:', error.message);
              core.setOutput('has_properties', false);
              return false;
            }
      
      - name: Read setup instructions
        id: read_instructions
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_user_token.outputs.token || steps.generate_installation_token.outputs.token }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const instructionsPath = path.join(process.env.GITHUB_WORKSPACE, '.github', 'PROPERTY_SETUP_INSTRUCTIONS.md');
              const instructions = fs.readFileSync(instructionsPath, 'utf8');
              core.setOutput('instructions', instructions);
              console.log('Successfully read setup instructions');
              return instructions;
            } catch (error) {
              console.log('Failed to read instructions file:', error.message);
              const fallbackInstructions = `# Setup Instructions
              
              Set repository properties:
              - role: "spec" or "feature"  
              - spec: null (if role=spec) or "owner/repo" (if role=feature)
              
              Use: PATCH /repos/${context.repo.owner}/${context.repo.repo}/properties/values
              `;
              core.setOutput('instructions', fallbackInstructions);
              return fallbackInstructions;
            }
      
      - name: Create setup issue and assign to Copilot
        if: steps.check_properties.outputs.has_properties == 'false'
        run: |
          echo "Creating issue body..."
          cat > issue_body.md << 'EOF'
          ## Repository Setup Required

          **TASK**: Set two custom repository properties (`role` and `spec`) using GitHub CLI.

          **Repository**: `${{ github.repository }}`

          ## Critical Instructions

          ⚠️ **DO NOT review the repository code or files** - there is nothing you need to understand from the codebase.

          ⚠️ **DO NOT create script files** - execute the commands directly to set properties.

          📋 **Read the `.github/PROPERTY_SETUP_INSTRUCTIONS.md` file** and follow it exactly.

          🔧 **Use GitHub CLI commands directly** - run the `gh api` commands, don't create files.

          ✅ **After completion**: Comment with the values you set, then close this issue.

          ---

          ${{ steps.read_instructions.outputs.instructions }}
          EOF

          echo "Creating issue and attempting to assign to @copilot..."
          
          # Try to create issue and assign to copilot in one command
          if gh issue create \
            --title "Setup Repository Properties" \
            --body-file issue_body.md \
            --assignee @copilot \
            --label "setup,automation,copilot-task"; then
            echo "✅ Successfully created issue and assigned to @copilot"
          else
            echo "⚠️ Failed to assign to @copilot, creating issue without assignment..."
            ISSUE_URL=$(gh issue create \
              --title "Setup Repository Properties" \
              --body-file issue_body.md \
              --label "setup,automation,copilot-task")
            echo "✅ Created issue: $ISSUE_URL"
            echo "ℹ️ You can manually assign this issue to @copilot in the GitHub UI"
          fi
          
          rm -f issue_body.md
        env:
          GH_TOKEN: ${{ steps.generate_user_token.outputs.token || steps.generate_installation_token.outputs.token }}
